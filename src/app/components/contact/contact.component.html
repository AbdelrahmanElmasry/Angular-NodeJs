<section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Mail Interface
        </h1>
      </div>
    </div>
  </section>

  <section class="section">
      <div class="container">
          <!-- Message form -->
          <form (ngSubmit)="submitForm()" #contactForm="ngForm" >
              <!-- Name -->
              <div class="field">
                <label class="label">Name</label>
                <input type="text" name="name" placeholder="Name" class="input" [(ngModel)]="name" #nameInput="ngModel" required>
              
                <div class="help is-error" *ngIf="nameInput.invalid && nameInput.touched">
                    name is required
                </div>
              </div>
                
              <!-- Email -->
              <div class="field">
                <label class="label">To</label>
                <input type="email" placeholder="for multiple mails use comma seperator"  name="to" class="input" [(ngModel)]="to" #emailInput="ngModel" required>
              
                <div class="help is-error" *ngIf="emailInput.invalid && emailInput.touched">
                    one email at least is required
                </div>
              </div>

              <!-- Message-->
              <div class="field">
                <label class="label">Message</label>
                <textarea name="message" class="textarea" [(ngModel)]="message" placeholder="Message"></textarea>
            </div>

            <!-- Submit-->
            <button name="btn" type="submit"  class="button is-large is-primary" [disabled]="contactForm.invalid" >Send
            </button> 
          </form>
      </div>
  </section>
